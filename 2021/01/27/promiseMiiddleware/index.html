        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">export default function promiseMiddleware() &#123;</span><br><span class="line">  return next &#x3D;&gt; action &#x3D;&gt; &#123;</span><br><span class="line">    const &#123; promise, type, success, error, complete, isFetching, ...rest &#125; &#x3D; action;</span><br><span class="line"></span><br><span class="line">    if(!promise) return next(action);</span><br><span class="line"></span><br><span class="line">    const SUCCESS &#x3D; type + &#39;_SUCCESS&#39;;</span><br><span class="line">    const REQUEST &#x3D; type + &#39;_REQUEST&#39;;</span><br><span class="line">    const FAILURE &#x3D; type + &#39;_FAILURE&#39;;</span><br><span class="line"></span><br><span class="line">    next(&#123; ...rest, isFetching: true, type: REQUEST &#125;); </span><br><span class="line">    &#x2F;&#x2F; promise完成回调，无论success or error都会执行</span><br><span class="line">    const completeCallback &#x3D; (...args) &#x3D;&gt; &#123;</span><br><span class="line">      typeof complete &#x3D;&#x3D;&#x3D; &#39;function&#39; &amp;&amp; complete(...args);</span><br><span class="line">    &#125;;</span><br><span class="line">    return promise</span><br><span class="line">      .then(response &#x3D;&gt; (&#123; json: response.data.data, status: response.statusText &#125;))</span><br><span class="line">      .then((&#123; json, status &#125;) &#x3D;&gt; &#123;</span><br><span class="line">        next(&#123; ...rest, json, isFetching: false, type: SUCCESS &#125;);</span><br><span class="line">        completeCallback(true, json, next);</span><br><span class="line">        if(typeof success &#x3D;&#x3D;&#x3D; &#39;function&#39;) &#123;</span><br><span class="line">          success(json, next);</span><br><span class="line">        &#125;</span><br><span class="line">        return json;</span><br><span class="line">      &#125;)</span><br><span class="line">      .catch(err &#x3D;&gt; &#123;</span><br><span class="line">        completeCallback(false, err, next);</span><br><span class="line">        if(typeof error &#x3D;&#x3D;&#x3D; &#39;function&#39;) &#123;</span><br><span class="line">          error(err, next);</span><br><span class="line">        &#125;</span><br><span class="line">        next(&#123; ...rest, error: err, isFetching: false, type: FAILURE &#125;);</span><br><span class="line">        return err;</span><br><span class="line">      &#125;);</span><br><span class="line">  &#125;;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let activeClass = CONFIG.comments.activeClass;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
